<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
</head>

<body>
      <div class="container">
            <h2 class="title">Word Counter</h2>
            <textarea class="text-input" placeholder="Please Enter Some Text Meaningful Words Will Only be Considered !"></textarea>
            <div>
                  <strong>Word Count: </strong>
                  <span class="word-count">0</span>
            </div>
            <div>
                  <strong>Letter Count: </strong>
                  <span class="letter-count">0</span>
            </div>
            <div>
                  <strong>Number of Spaces: </strong>
                  <span class="space-count">0</span>
            </div>
      </div>

</body>

</html>
